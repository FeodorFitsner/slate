# branches to build
branches:
  # whitelist
  only:
    - feature/appveyor-build

# Test against this version of Node.js
environment:
  matrix:
  # node.js latest stable build
  - nodejs_version: "0"
  # nodejs_version: "0.12"
  - nodejs_version: "0.12"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # Output useful info for debugging.
  - cmd: node --version
  - cmd: npm --version
  # install modules
  - cmd: npm install
  - cmd: cd generatorTests
  - cmd: npm install -g mocha
  - cmd: npm install -g gulp

# Post-install test scripts.
test_script:
  - cmd: mocha

# Don't actually build.
build: off