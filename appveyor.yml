os: Visual Studio 2015 RC
# branches to build
branches:
  # whitelist
  only:
    - feature/appveyor-build

# Test against this version of Node.js
environment:
  matrix:
  # nodejs version: "5"
  # - nodejs_version: "5"
  # nodejs version: "0.12"
  - nodejs_version: "0.12"

#matrix:
#  allow_failures:
